[config]
schemaVersion = "0.0.1"


[package]
namespace = "Abevol"
name = "InGameLogger"
versionNumber = "0.0.1"
description = "A in-game log viewer that lets you view your log content more quickly."
websiteUrl = "https://github.com/abevol/InGameLogger"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.41"
SGG_Modding-ENVY = "1.1.0"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"

[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "tools", ]
